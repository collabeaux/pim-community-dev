<% if (groups.length) { %>
    <div>
        <%= _.__('pim_enrich.entity.product.meta.groups.title') %>:
        <% _.each(groups, function (group, index, list) {  %>
            <a href="javascript:void(0);" data-group="<%= group.code %>" data-variant="<%= group.type === 'VARIANT' ? 1 : 0 %>">
                <%= group.label[locale] || '[' + group.code + ']' %>
            </a>
            <%= list.length > index + 1 ? ',' : '' %>
        <% }); %>
    </div>
<% } %>
